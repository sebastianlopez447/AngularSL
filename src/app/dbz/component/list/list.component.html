<h4>Listado</h4>

<ul class="list-group">
    <li *ngFor="let character of characterList; let i = index

    let isFirts= first;
     let isLast= last;

     let isEven = even;
     let isOdd = odd;

    " class="list-group-item " [ngClass]="{'list-group-item-dark':isLast,
               'list-group-item-primary' :isEven   }">

        <span class="text-primary"> {{i+1}} </span>

        <span>{{character.name}} -</span>


        <strong>  Power :</strong>


        <span> {{character.power}}</span>

        <!--<span> Es el primero: {{isFirts}}</span>
        <span>  Es el ultimo: {{isLast}}  </span>-->
        <span> Es par :  {{isEven}}  </span>
        <span> es inpar: {{isOdd}} </span>
    </li>


    <!--<li class="list-group-item"> Goku - 10,000</li> -->

</ul>
